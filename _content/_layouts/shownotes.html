<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link href="/assets/stylesheets/app.css"  rel="stylesheet" type="text/css"></link>
  </head>

  <body>
    <h1>{{ page.title }}</h1>
    <iframe width="560" height="315" src="http://www.youtube.com/embed/{{ page.youtube }}" frameborder="0">
    </iframe>
    <h3><a href="http://media.growingdevelopers.com/{{ page.assetname }}.mp4">Download Video</a></h3>
    <h3><a href="http://media.growingdevelopers.com/{{ page.assetname }}.mp3">Download Audio</a></h3>
    {{ content }}

    <p><a rel="license"
      href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US"><img
      alt="Creative Commons License" style="border-width:0"
      src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png" /></a><br
    />
    <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">
      {{ page.title }}</span> by <a xmlns:cc="http://creativecommons.org/ns#"
      href="http://growingdevelopers.com" property="cc:attributionName"
      rel="cc:attributionURL">Growing Developers</a> is licensed under a <a
      rel="license"
      href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">Creative
      Commons Attribution-ShareAlike 3.0 Unported License</a>.</p>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-30482688-3']);
      _gaq.push(['_trackPageview']);

      (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();
    </script>
  </body>
</html>
